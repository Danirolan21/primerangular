<div style="border-right: 2px solid black; padding-right: 35px;">
    <h1>Forms Binding Model</h1>
    <h2>{{ mensaje }}</h2>
    <!-- EL FORMULARIO DEBE TENER UN ID DE ANGULAR IGUALADO A ngForm -->
     <form #userForm="ngForm" (ngSubmit)="recibirDatos()">
        <label>Nombre: </label>
        <!-- LOS CONTROLES DE FORMULARIO DEBEN TENER UN ID DE ANGULAR COMO VALOR 
         ngModel-->
         <!-- PARA INDICAR EL MODEL BINDING DEBEMOS HACERLO CON LA SIGUIENTE SINTAXIS
         [(ngModel)]="mi modelo" 
         -->
        <input type="text" name="cajanombre" required
        #cajanombre="ngModel"
        [(ngModel)]="user.nombre"/>
        <span style="color: red;"
        *ngIf="cajanombre.valid == false && cajanombre.touched">
            El nombre es obligatorio
        </span>
        <br/>
        <label>Apellidos: </label>
        <input type="text" name="cajaapellidos" 
        #cajaapellidos="ngModel"
        [(ngModel)]="user.apellidos"/><br/>
        <label>Edad: </label>
        <input type="number" name="cajaedad" 
        #cajaedad="ngModel"
        [(ngModel)]="user.edad"/><br/>
        <button [disabled]="!userForm.valid">
            Enviar datos
        </button>
     </form>
     <h2>
        Nombre: {{ user.nombre }},
        Apellidos: {{ user.apellidos }},
        Edad: {{ user.edad }}
     </h2>
</div>
